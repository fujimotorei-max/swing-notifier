            else
              printf "{}" > trade_state.json
            fi
          else
            printf "{}" > trade_state.json
          fi

      - name: LINE ping (manual runs only)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
        run: |
          python - <<'PY'
          import os, requests
          token = os.environ["CHANNEL_ACCESS_TOKEN"]
          resp = requests.post(
